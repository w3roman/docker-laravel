services:
  nginx:
    image: nginx:1.27.4
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app:/app
    depends_on:
      - php-fpm
  php-fpm:
    build: ./.docker/php/fpm
    env_file:
      - ./.env
    ports:
      - ${VITE_PORT}:${VITE_PORT}
    volumes:
      - ./.docker/php/fpm/php.ini:/usr/local/etc/php/php.ini
      - ./.docker/php/fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./app:/app
    depends_on:
      mysql:
        condition: service_healthy
    working_dir: /app
  mysql:
    image: mysql:9.2.0
    env_file:
      - ./.env
    ports:
      - ${MYSQL_HOST_PORT}:3306
    volumes:
      - ./.docker/.mysql:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 20
  phpmyadmin:
    image: phpmyadmin:5.2.2
    environment:
      PMA_HOST: mysql
    ports:
      - ${PHPMYADMIN_PORT}:80
    depends_on:
      mysql:
        condition: service_healthy
