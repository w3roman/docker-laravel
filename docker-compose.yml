services:
  mysql:
    build: ./.docker/mysql
    image: ${PROJECT_NAME}-mysql
    container_name: ${PROJECT_NAME}-mysql
    env_file:
      - ./.env
    ports:
      - ${MYSQL_HOST_PORT}:3306
    volumes:
      - ./.docker/.mysql:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always
  php-fpm:
    build: ./.docker/php/fpm
    image: ${PROJECT_NAME}-php-fpm
    container_name: ${PROJECT_NAME}-php-fpm
    env_file:
      - ./.env
    volumes:
      - ./.docker/php/fpm/php.ini:/usr/local/etc/php/php.ini
      - ./.docker/php/fpm/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./app:/app
    depends_on:
      mysql:
        condition: service_healthy
    working_dir: /app
    user: 1000:1000
    restart: always
  cron:
    pull_policy: never
    image: ${PROJECT_NAME}-php-fpm
    container_name: ${PROJECT_NAME}-cron
    env_file:
      - ./.env
    volumes:
      - ./app:/app
    depends_on:
      - php-fpm
    user: root
    command: ['crond', '-f']
    restart: always
  nginx:
    build: ./.docker/nginx
    image: ${PROJECT_NAME}-nginx
    container_name: ${PROJECT_NAME}-nginx
    env_file:
      - ./.env
    ports: # 127.0.0.1 is required to prevent access from the internet in a production environment
      - 127.0.0.1:${NGINX_PORT}:80
    volumes:
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./app:/app
    depends_on:
      - php-fpm
    restart: always
  node:
    build: ./.docker/node
    image: ${PROJECT_NAME}-node
    container_name: ${PROJECT_NAME}-node
    env_file:
      - ./.env
    ports:
      - ${VITE_PORT}:${VITE_PORT}
    volumes:
      - ./app:/app
    depends_on:
      - nginx
    working_dir: /app
    user: 1000:1000
    tty: true
    restart: always
networks:
  default:
    name: ${PROJECT_NAME}-default
